    <body>
    <h1>Bi eragileen kalkulagailua</h1>
    <style>
        body{

        }

        <label>Lehen eragigaia</label>
        <input id="lehena" type="text"/> <br/><br/>

        <label>Eragilea </label>

            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br/><br/>

        <label>Bigarren eragigaia </label>
        <input id="bigarrena" type="text"/>  <br/><br/>
        
        <label>Nire ustezko erantzuna </label>
        <input id="erantzuna" type="text"/>  <br/><br/><br/>

        <button id="btn_konprobatu">Konprobatu</button>
		<button id="btn_reset">Reset</button><br/><br/>

		<input type="text" id="emaitza" style="display: none;"/>

    </body>
</html>
